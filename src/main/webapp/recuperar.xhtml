	xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
	<title>Login</title>
	<link href="resources/css/login.css" rel="stylesheet" media="screen" />
	<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

	<div class="container">
	
		<div class="row-fluid">
		
		<center>

			<div class="panel-heading">  <br/></div>
			 <div class="panel-body">

				</h:form>
				
				
			</div>
			</center>
			<center>
			<h:outputText  style="font-size:30px" styleClass="col-md-6 col-md-offset-3 alert alert-danger" value="#{recuperaSenha.enviado}"  /><br/>

			<a href="./login.jsf">Acessar ao Sistema </a>

		</div>
		</div>
		</div>
	</div>
