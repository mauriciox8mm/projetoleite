<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="template.xhtml">

            <ui:define name="content">
              <h:form id="formTabela">
                    <p:commandButton value="Novo" 
                                  
                                     action="./producaoAdiciona.jsf?faces-redirect=true" 
                                     
                                     />
             <div class="panel panel-default">
            

              
		  <div class="panel-heading"> <h2 style="text-align: center">Ordenhas Realizadas </h2><br/></div>
		  <div class="panel-body">
               
                                         
                 <p:dataTable value="#{controleProducaoTotal.listaProducaoHora}" var="obj" styleClass="table" 
                                 rows="10"
                                 paginator="true"
                                 emptyMessage="Nenhum animal para ordenhar"
                                 paginatorTemplate="{FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                                             <p:column>
                            <f:facet name="header">
                                <h:outputText value="Animal" />
                            </f:facet>
                            <h:outputText id="animal" value="#{obj.dataOrdenha}" >
                            	 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                            </h:outputText>
                        </p:column>
							<p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantidade de Litros" />
                            </f:facet>
                            <h:outputText id="venda" value="#{obj.quantidadeLitros}" />
                             
                            </p:column>  
                            <p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantidade de Valor total " />
                            </f:facet>
                            <h:outputText id="valor" value="#{obj.valorTotalProDiaria}" />
                             
                            </p:column>    
                       
                        
                    </p:dataTable>

                   
                </div>
                
                </div>
                  </h:form>	
               
            </ui:define>

        </ui:composition>

    </body>
</html>
