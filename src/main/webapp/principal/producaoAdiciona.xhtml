<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="template.xhtml">

            <ui:define name="content">
             <div class="panel panel-default">
		  <div class="panel-heading"> <h2 style="text-align: center">  Animais Para Ordenha </h2><br/></div>
		  <div class="panel-body">
                <h:form id="formTabela">
                  <p:growl id="growl" showDetail="true" sticky="true" life="4000" />  
                    <p:commandButton value="Informar Produção Coletiva " 
                                     oncomplete="PF('dialogcadastro1').show();"
                                     update=":formCadastro1" 
                                     actionListener="#{controleProducaoTotal.inserirMovimentoTotal()}"
                                     />
					
					
             
                  
                 <p:dataTable value="#{controleProducaoTotal.listaProducao}" var="obj" styleClass="table" 
                                 rows="10"
                                 paginator="true"
                                 emptyMessage="Nenhum animal para ordenhar"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                       

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Animal" />
                            </f:facet>
                            <h:outputText id="animal" value="#{obj.objetoAnimal.nomeAnimal}" />
                        </p:column>
							<p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantidade de Litros" />
                            </f:facet>
                            <h:outputText id="venda" value="#{obj.quantidadeTotal}" />
                             
                            </p:column>      
                       <!--  <p:column>
                            <p:commandButton value="Add Quantidade de Litros " 
                                             
                                             update=":formCadastro" 
                                             oncomplete="PF('dialogcadastro').show();">
                                <f:setPropertyActionListener value="#{obj}"
                                                             target="#{controleProducaoTotal.objetoMovimentoProducao}"/>
                            </p:commandButton>
                        </p:column>
                         -->
                    </p:dataTable>
                     <p:commandButton value="Ordenhar Animais"
                      					 action="#{controleProducaoTotal.inserirMovimentoProducao()}" 
                      					 update=":formTabela" icon="ui-icon-disk" style="width: 100%"/>
                                         
             
                </h:form>
                 <p:dialog widgetVar="dialogcadastro1" header="Quantidade total da produção" modal="true" appendTo="@(body)">
                    <h:form id="formCadastro1">
                       <h:panelGrid columns="2">
					     
                             <h:outputLabel for="qtdTotal" style="font-weight:bold" value="Total de litros"/>
                             <p:inputText id="qtdTotal" value="#{controleProducaoTotal.variavelLeite}"  style="width:100%" required="true" requiredMessage="Campo obrigatório" />
                                                       
                                                       
                                                        
                              <p:outputLabel for="leite" value="Valor do litro do leite : " />
                              <p:autoComplete id="leite" value="#{controleProducaoTotal.objetoLeite}" style="width:100%"  completeMethod="#{controleProducaoTotal.completaLeite}"
                                            var="leite" itemLabel="#{leite.valorLitro}" itemValue="#{leite}" converter="leiteConverter" 
                                            forceSelection="true" dropdown="true" required="true" requiredMessage="Campo obrigatório" />
                              <p:message for="leite"/>
					</h:panelGrid>
                        <p:commandButton value="Inserir"
									 action="#{controleProducaoTotal.inserirMovimentoTotal()}" 
                      				 update=":formTabela" 
                      				  oncomplete="PF('dialogcadastro1').hide()"
                      				 icon="ui-icon-disk" />
                    </h:form>
                </p:dialog>
                
                  <p:dialog widgetVar="dialogcadastro" header="Adicionar Ordenha ao Animal" modal="true" appendTo="@(body)" responsive="true">
                    <h:form id="formCadastro">
                        <h:panelGrid id="grid" columns="2">
                        
                          
                               
                             <h:outputLabel for="qtd" style="font-weight:bold" value="Total de litros"/>
                             <p:inputText id="qtd" value="#{controleProducaoTotal.objetoMovimentoProducao.quantidadeTotal}"  style="width:100%" required="true" requiredMessage="Campo obrigatório" />
                                                       
                                                       
                              <p:outputLabel for="leite" value="Valor do litro do leite : " />
                              <p:autoComplete id="leite" value="#{controleProducaoTotal.objetoLeite}" style="width:100%"  completeMethod="#{controleProducaoTotal.completaLeite}"
                                            var="leite" itemLabel="#{leite.valorLitro}" itemValue="#{leite}" converter="leiteConverter" 
                                            forceSelection="true" dropdown="true" required="true" requiredMessage="Campo obrigatório" />
                              <p:message for="leite"/>

                          
                        </h:panelGrid>
                        
                        <p:commandButton value="Adicionar" 
                                         validateClient="true" 
                                         ajax="false" 
                                         oncomplete="PF('cadastro').hide()"
                                         update=":formTabela" icon="ui-icon-disk" style="width: 100%"/>
                    </h:form>
                </p:dialog>
                </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
