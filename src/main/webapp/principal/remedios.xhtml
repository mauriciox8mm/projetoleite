<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="template.xhtml">

            <ui:define name="content">
                <h:form id="formTabela">

                    <p:commandButton value="Novo" 
                                     oncomplete="PF('dialogcadastro').show();"
                                     update=":formCadastro" 
                                     actionListener="#{controleRemedios.novo()}"
                                     />

                    <p:dataTable value="#{controleRemedios.lista}" var="obj" styleClass="table" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="Nenhum Registro encontrado"
                        >
                        <f:facet name="header">
                            <h1>  Lista de Remédios </h1> 
                        </f:facet>

                        <p:column ortBy="#{obj.nomeVacina}"
                             filterBy="#{obj.nomeVacina}">
                            <f:facet name="header">
                                <h:outputText value="Remédios" />
                            </f:facet>
                            <h:outputText id="atividade" value="#{obj.nomeVacina}" />
                        </p:column>

                        <p:column>
                            <p:commandButton value="Alterar" 
                                             
                                             update=":formCadastro" 
                                             oncomplete="PF('dialogcadastro').show();">
                                <f:setPropertyActionListener value="#{obj}"
                                                             target="#{controleRemedios.objetoRemedios}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Apagar" 
                                             actionListener="#{controleRemedios.excluir(obj)}"
                                             update="@form"
                                            >
                                <p:confirm header="Confirmação " message="Deseja Apagar "/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
                  <p:dialog widgetVar="dialogcadastro" header="Cadastro de Remédios" modal="true" appendTo="@(body)" responsive="true">
                    <h:form id="formCadastro">
                        <h:panelGrid id="grid" columns="3">
                            <h:outputLabel for="remedio" style="font-weight:bold" value="Nome do Medicamento"/>
                            <p:inputText id="remedio" value="#{controleRemedios.objetoRemedios.nomeVacina}" placeholder="Nome do medicamento!" required="true" requiredMessage="Campo obrigatório"/>
                            <p:message for="remedio"/>
                           
                            
                            <h:outputLabel for="valor" style="font-weight:bold" value="Valor do Frasco "/>
                            <p:inputText id="valor" value="#{controleRemedios.objetoRemedios.valor}" placeholder="Valor pago em R$!" required="true" requiredMessage="Campo obrigatório"/>
                            <p:message for="valor"/>
                            
                            <p:outputLabel for="dt" value="Data da Compra do Medicamento" />
      						<p:calendar id="dt"  locale="pt"  value="#{controleRemedios.objetoRemedios.datacompra}" style="width:100%"  pattern="dd/MM/yyyy " mask="true" showOn="button" required="true" requiredMessage="Campo obrigatório" >
      						 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
      						</p:calendar>
							<p:message for="dt"/>
                        </h:panelGrid>
                        <p:commandButton value="Salvar" 
                                         validateClient="true" 
                                         ajax="false" 
                                         oncomplete="PF('cadastro').hide()"
                                         action="#{controleRemedios.inserir()}" 

                                         update=":formTabela" icon="ui-icon-disk" style="width: 100%"/>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
