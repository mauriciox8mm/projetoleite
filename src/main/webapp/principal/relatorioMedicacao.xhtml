<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
	
        <ui:composition template="template.xhtml">
	
            <ui:define name="content">
       <h:form id="formTabela">
               
			
			   <p:dataTable value="#{controleRelatorios.listaMedicacao}" var="obj" styleClass="table" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                        <f:facet name="header">
                            <h1>  Lista de Animais</h1> 
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Animal" />
                            </f:facet>
                            <h:outputText id="animal" value="#{obj.objetoAnimal.nomeAnimal}" />
                        </p:column>
						
                      
                        <p:column>
                            <p:commandButton value="Emitir" 
                                             
                                             update=":formCadastro" 
                                             oncomplete="PF('dialogcadastro').show();">
                                <f:setPropertyActionListener value="#{obj}"
                                                             target="#{controleRelatorios.objetoVaci}"/>
                            </p:commandButton>
                        </p:column>
                        
                    </p:dataTable>
                      
                </h:form>
                  <p:dialog widgetVar="dialogcadastro" header="Animal" modal="true" appendTo="@(body)" responsive="true">
                    <h:form id="formCadastro">
                        <h:panelGrid id="grid" columns="2">
                          <h:outputLabel for="brinco" style="font-weight:bold" value="NÂº do Brinco"/>
                            <p:outputLabel id="brinco" value="#{controleRelatorios.objetoVaci.objetoAnimal.brinco}" style="width:100%"  />
                            
                            <h:outputLabel for="nome" style="font-weight:bold" value="Nome do Animal  - "/>
                            
                            <p:outputLabel id="nome" value="#{controleRelatorios.objetoVaci.objetoAnimal.nomeAnimal}" style="width:100%"/>
                           
                          
                        </h:panelGrid>
                        <p:commandButton value="Emitir" 
                                         validateClient="true" 
                                         ajax="false" 
                                         oncomplete="PF('cadastro').hide()"
                                          action="#{controleRelatorios.chamaRelatorioMedicacao()}" 
                                         update=":formTabela" icon="ui-icon-disk" style="width: 100%"/>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
